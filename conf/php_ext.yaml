7.0-redis: |
  if [ ! -f {DATA_PATH}/redis.so ]; then
    rm {BREW_PATH}/opt/php@7.0/pecl || true
    cd /tmp
    curl -o /tmp/ext.tar.gz https://pecl.php.net/get/redis-5.3.4.tgz
    tar xvfz ext.tar.gz
    rm /tmp/ext.tar.gz
    cd /tmp/redis-*
    phpize
    ./configure
    make
    cp modules/redis.so {DATA_PATH}/redis.so
    rm -rf /tmp/redis-*
  fi

