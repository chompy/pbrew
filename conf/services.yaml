"php-7.4":
  brew_name: "php@7.4"
  start: |
    {BREW_PATH}/opt/php@7.4/sbin/php-fpm -D -g {PID_FILE}
  stop: |
    pkill -F {PID_FILE}
  post_install: |
    rm {BREW_PATH}/etc/php/7.4/php-fpm.d/*

"php-7.3":
  brew_name: "php@7.3"
  start: |
    {BREW_PATH}/opt/php@7.3/sbin/php-fpm -D -g {PID_FILE}
  stop: |
    pkill -F {PID_FILE}
  post_install: |
    rm {BREW_PATH}/etc/php/7.3/php-fpm.d/*

"mysql-*":
  brew_name: "mariadb"
  start: |
    {BREW_PATH}/opt/mariadb/bin/mariadbd-safe --nowatch --pid-file={PID_FILE} &
  stop: |
    pkill -F {PID_FILE}
  post_install: |
    echo '[mysqld]\nport = {PORT}\nsocket = {SOCKET}' >> {BREW_PATH}/etc/my.cnf
  port: 51801

"mariadb-*":
  brew_name: "mariadb"
  start: |
    {BREW_PATH}/opt/mariadb/bin/mariadbd-safe --nowatch --pid-file={PID_FILE} &
  stop: |
    pkill -F {PID_FILE}
  post_install: |
    echo '[mysqld]\nport = {PORT}\nsocket = {SOCKET}' >> {BREW_PATH}/etc/my.cnf
  port: 51801

"redis-*":
  brew_name: "redis"
  start: |
    {BREW_PATH}/opt/redis/bin/redis-server {BREW_PATH}/etc/redis.conf
  stop: |
    pkill -F {PID_FILE}
  post_install: |
    sed -i -e 's/port 6379/port {PORT}/g' {BREW_PATH}/etc/redis.conf
    sed -i -e 's/daemonize no/daemonize yes/g' {BREW_PATH}/etc/redis.conf
    sed -i -e 's/pidfile \/var\/run\/redis_6379.pid/pidfile {PID_FILE_ESC}/g' {BREW_PATH}/etc/redis.conf
  port: 51802